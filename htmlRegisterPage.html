<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-page-recreate</title>
    <link rel="stylesheet" href="htmlRegisterPage.css">
</head>

<body>
    <header id="header">
        <div>
            <h3 id="about-us">About Us</h3>
        </div>
        <div>
            <h3 id="Register">Register</h3>
        </div>
    </header>
    <div id="fullform">
        <div>
            <h1 id="signup-header">Sign Up</h1>
        </div>
        <div>
            <form>
                <div class="user-info">
                    <input placeholder="email" type="email" />
                </div>
                <div class="user-info">
                    <input placeholder="username" type="text" />
                </div>
                <div class="user-info">
                    <input placeholder="Password" type="password" />
                </div>
                <div class="user-info">
                    <input placeholder="Confirm Password" type="password" >
                </div>
                <div id="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div>
            <div>
                <img class="logos" src="https://i.imgur.com/YGfmmKY.png" alt="amazon logo">
            </div>
            <div>
                <img class="logos" src="https://i.imgur.com/IBjq8wx.png" alt="facebook logo">
            </div>
            <div>
                <img class="logos" src="https://i.imgur.com/J6LeoUb.png" alt="github logo">
            </div>
            <div>
                <img class="logos" src="https://cdn.mos.cms.futurecdn.net/SDDw7CnuoUGax6x9mTo7dd.jpg" alt="slack logo">
            </div>
            <div>
                <img class="logos" src="https://i.imgur.com/M6yBwxSb.jpg" alt="instagram logo">
            </div>
        </div>

    </div>

</body>

</html>
